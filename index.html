<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Formulário Exemplo</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="w3-card-4">
      <div class="w3-container w3-brown">
        <h3>FORMULÁRIO COM AUTO SAVE</h3>
      </div>
      <form class="w3-container" action="">
        <div>
          <label for="pNome" class="w3-text-brown">Primeiro Nome:</label>
          <input id="pNome" type="text" name="pNome" class="w3-input w3-border w3-sand">
          <label for="sNome" class="w3-text-brown">Sobrenome:</label>
          <input id="sNome" type="text" name="sNome" class="w3-input w3-border w3-sand">
          <label for="sCV" class="w3-text-brown">Curriculum:</label>
          <textarea id="sCV" name="sCV"  cols="30" rows="3" class="w3-input w3-border w3-sand"></textarea>
          <button class="w3-btn w3-brown">Enviar</button>
          <input class="w3-btn w3-brown" type="reset" value="Limpar Dados">
        </div>
      </form>
    </div>
  </body>
</html>
